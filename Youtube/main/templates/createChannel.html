{% extends 'base.html'%}

{% block content %}

<div class="main">

    <!-- Alert Messages -->
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong></strong> {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    {% endif %}

    <!-- main form -->
    <form action="{% url 'createChannel'%}" method="POST" class="login-form form">
        {% csrf_token %}

        <!-- Form is here -->
        {{ form.non_field_errors }}
        <div class="wrapper">
            {{ form.name.errors }}
            <label for="{{ form.name.id_for_label }}">Name</label>
            {{ form.name }}
        </div>
        <div class="wrapper">
            {{ form.desciption.errors }}
            <label for="{{ form.desciption.id_for_label }}">Description</label>
            {{ form.description }}
        </div>

        <!-- Submit Button -->
        <input type="submit" value="Create">

    </form>
    <!-- Login Form Ends here -->

</div>

{% endblock content %}
