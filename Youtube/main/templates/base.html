{% load staticfiles%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>

    <link rel="shortcut icon" href="{% static 'images/youtube.ico' %}" />

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"></script>
    <script src="{% static 'js/main.js'%}"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css'%}">

</head>
<body>
    
    <!-- Header Starts From here -->
    <div class="header">
        <div class="nav">

            <!-- Youtube Logo will be here -->
            <div class="logo">
                <img src="{% static 'images/youtube.ico'%}" alt="">
                <a href="{% url 'home'%}">Youtube</a>
            </div>

            <!-- This is search Bar -->
            <div class="search-bar">
                <form class="search-from">
                    <input type="search" name="search" id="search">
                    <input type="submit" value="Search">
                </form>
            </div>

            <div class="other-stuff">
                {% if request.user.is_authenticated %}

                <!-- Upload Video Button is here -->
                <div class="upload-content">
                    <a href="{% url 'upload'%}">Upload</a>
                </div>

                <!-- USer Profile will be here -->
                <div class="user-info">
                    {{ request.user.first_name }}
                </div>

                <!-- Logout option -->
                <div class="logout">
                    <a href="{% url 'logout'%}">LogOut</a>
                </div>

                <!-- Login Option -->
                {% else %}
                <div class="login">
                    <a href="{% url 'login'%}">Login</a>
                </div>
                {% endif %}
            </div>
            
        </div>
    </div>

    <!-- Main Section is here -->
    {% block content %}
    {% endblock %}

    <!-- Footer Starts from here -->
    <div class="footer"></div>
</body>
</html>
